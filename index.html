<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VHS Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    font-family: 'VT323', monospace;
    color: #ddd;
    position: relative;
  }

  /* Fullscreen video background */
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -2;
    pointer-events: none;
  }

  /* Optional dark overlay for contrast */
  #overlay-glow {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.3);
    mix-blend-mode: multiply;
    z-index: -1;
  }

  #start-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2;
  }

  h1 {
    font-size: 3em;
    letter-spacing: 4px;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    animation: flickerText 1.5s infinite;
  }

  h2 {
    font-size: 6em;
    letter-spacing: 4px;
    text-shadow: 0 0 5px #ddd, 0 0 10px #ddd;
    margin-bottom: 10px;
    text-transform: uppercase;
    animation: flickerText 1.5s infinite;
  }

  .menu {
    display: flex;
    flex-direction: row;
  }

  .menu button {
    font-size: 2em;
    font-family: 'VT323', monospace;
    margin: 10px;
    padding: 12px 50px;
    background: transparent;
    border: none;
    color: #ddd;
    cursor: pointer;
    text-shadow: 0 0 3px #ddd;
    transition: 0.15s all;
  }

  .menu button:hover {
    font-weight: bold;
    animation: glitch 0.3s;
  }

  @keyframes flickerText {
    0%,100% { opacity:1; }
    10% { opacity:0.8; }
    20% { opacity:0.9; }
    30% { opacity:0.85; }
    40% { opacity:0.9; }
    50% { opacity:1; }
  }

  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
  }

  #room {
    display: none;
    z-index: 2;
    padding: 20px;
  }
</style>
</head>
<body>

<!-- Local MP4 looping VHS background -->
<video id="bg-video" autoplay muted loop>
  <source src="Blank VHS Tape with Play Overlay Footage _ Free Download.mp4"type="video/mp4">
</video>

<div id="overlay-glow"></div>

<div id="start-screen">
  <h2>YIJUN RECORDS</h2>
  <div class="menu">
    <button onclick="startGame()">PRESS TO START</button>
    <button>RESUME</button>
    <button>STORY</button>
    <button>SETTINGS</button>
  </div>
</div>

<div id="room">
  <p>Room scene will load hereâ€¦</p>
</div>

<audio id="static-sound" loop>
  <source src="audio/static.mp3" type="audio/mp3">
</audio>

<script>
window.onload = function() {
  const staticAudio = document.getElementById("static-sound");
  staticAudio.volume = 0.2;
  staticAudio.play().catch(() => console.log("User interaction needed"));
}

function startGame() {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("room").style.display = "block";
  document.getElementById("static-sound").pause();
}
</script>

</body>
</html>
